<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Scrolling Banner with Buttons</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="banner-container">
    <button class="prev-btn">‹</button>
    <div class="banner-wrapper">
      <div class="banner">
        <div class="slide">page1</div>
        <div class="slide">page2</div>
        <div class="slide">page3</div>
        <div class="slide"><img src="https://via.placeholder.com/300x100?text=Ad+4" alt="Ad 4">page5</div>
      </div>
    </div>    
    <button class="next-btn">›</button>   
  </div>

  <script src="script.js"></script>
</body>
</html>
