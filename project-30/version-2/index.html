<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Scrolling Banner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="banner-container">
    <div class="banner">
      <div class="slide"><img src="https://via.placeholder.com/300x100?text=Ad+1" alt="Ad 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x100?text=Ad+2" alt="Ad 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x100?text=Ad+3" alt="Ad 3"></div>
      <div class="slide"><img src="https://via.placeholder.com/300x100?text=Ad+4" alt="Ad 4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
